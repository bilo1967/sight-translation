        <p><span style="font-weight: bold">Sostituite questo testo con il vostro...</span></p>
        <p>C'era un muro. Non pareva importante. Era fatto di ciottoli uniti senza pretese, con un po' di malta. Gli adulti potevano guardare senza sforzo al di là del muro, e anche i bambini non avevano difficoltà di scavalcarlo.
        Dove incontrava la strada, invece di avere un cancello degenerava in una pura geometria, una linea, un'idea di confine. Ma l'idea era reale. E importante. Da sette generazioni non c'era nulla di più importante, al mondo, di
        quel muro.</p>
        <p>Come ogni altro muro, anch'esso era ambiguo, bifronte. Quel che stava al suo interno e quel che stava al suo esterno dipendevano dal lato da cui lo
        si osservava.</p>
        <p>Osservato da un lato, il muro recingeva un campo spoglio, di una sessantina di acri, chiamato <i>Porto di Anarres</i>. Il campo comprendeva un paio di grosse gru, una piazzola di atterraggio per i razzi, tre magazzini, una rimessa per gli autocarri e un dormitorio. Il dormitorio aveva un aspetto duraturo, severo, melanconico. Non si vedevano giardini, né bambini: era chiaro che non vi abitava nessuno, che chi arrivava non si fermava a lungo.</p>
        <p>In effetti si trattava di una zona di quarantena. Il muro chiudeva al suo interno non soltanto il campo di atterraggio, ma anche le navi che scendevano dallo spazio, gli uomini che giungevano con le navi, i mondi da cui provenivano e, complessivamente, il resto dell'universo. <i>Chiudeva nel suo interno l'universo e lasciava fuori Anarres</i>, libera.</p>
        <p>Osservato dall'altro lato, il muro chiudeva Anarres. <i>Al suo interno c'era tutto il pianeta</i>: un grande campo di prigionia, isolato dagli altri mondi e dagli altri uomini, in quarantena. </p>
        <p>...</p>
        <p>Look again at that dot. That's here. That's home. That's us. On it everyone you love, everyone you know, everyone you ever heard of, every human being who ever was, lived out their lives. The aggregate of our joy and suffering, thousands of confident religions, ideologies, and economic doctrines, every hunter and forager, every hero and coward, every creator and destroyer of civilization, every king and peasant, every young couple in love, every mother and father, hopeful child, inventor and explorer, every teacher of morals, every corrupt politician, every "superstar," every "supreme leader," every saint and sinner in the history of our species lived there &mdash; on a mote of dust suspended in a sunbeam.</p>

        <p>The Earth is a very small stage in a vast cosmic arena. Think of the rivers of blood spilled by all those generals and emperors so that, in glory and triumph, they could become the momentary masters of a fraction of a dot. Think of the endless cruelties visited by the inhabitants of one corner of this pixel on the scarcely distinguishable inhabitants of some other corner, how frequent their misunderstandings, how eager they are to kill one another, how fervent their hatreds.</p>

        <p>Our posturings, our imagined self-importance, the delusion that we have some privileged position in the Universe, are challenged by this point of pale light. Our planet is a lonely speck in the great enveloping cosmic dark. In our obscurity, in all this vastness, there is no hint that help will come from elsewhere to save us from ourselves.</p>

        <p>The Earth is the only world known so far to harbor life. There is nowhere else, at least in the near future, to which our species could migrate. Visit, yes. Settle, not yet. Like it or not, for the moment the Earth is where we make our stand.</p>

        <p>It has been said that astronomy is a humbling and character-building experience. There is perhaps no better demonstration of the folly of human conceits than this distant image of our tiny world. To me, it underscores our responsibility to deal more kindly with one another, and to preserve and cherish the pale blue dot, the only home we've ever known.</p>
